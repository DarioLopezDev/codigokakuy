<body>

    <form id="formularioRegistroBox" action="/" method="post">

        <label for="Datos" id="datosTitulo">Ingrese sus datos:</label>


        <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Nombre y Apellido" required>

        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

        <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar Contraseña" required>

        <div class="terminosServiciosBox">

            <label for="terminosServicios" id="terminosServiciosTitulo">Acepto los terminos y Servicios</label>
            <input type="checkbox" id="terminosServicios" name="terminosServicios" value="Terminos y Servicios" required>

        </div>

        <input id="botonEnviarRegister" type="submit" value="Enviar">
        <input id="botonBorrarRegister" type="reset" value="Borrar">

    </form>
