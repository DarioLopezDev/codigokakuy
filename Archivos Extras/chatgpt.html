<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Búsqueda con sugerencias en tiempo real</title>
<style>
    /* Estilos opcionales para mejorar la apariencia */
    body {
        font-family: Arial, sans-serif;
    }
    input[type="search"] {
        padding: 5px;
        font-size: 16px;
    }
    #sugerencias {
        list-style-type: none;
        padding: 0;
        margin: 5px 0 0;
    }
    #sugerencias li {
        background-color: #f9f9f9;
        padding: 5px;
        border: 1px solid #ddd;
    }
    #sugerencias li:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }
</style>
</head>
<body>

<label for="busqueda">Buscar:</label>
<input type="search" id="busqueda" onkeyup="buscarCoincidencias()">

<ul id="sugerencias"></ul>

<script>
    var palabrasClave = [
        "manzana",
        "banana",
        "naranja",
        "pera",
        "uva",
        "piña",
        "mango",
        "kiwi",
        "sandía",
        "melon"
    ];

    function buscarCoincidencias() {
        var input = document.getElementById("busqueda");
        var filtro = input.value.toLowerCase();
        var sugerenciasElemento = document.getElementById("sugerencias");
        sugerenciasElemento.innerHTML = "";

        if (filtro.length === 0) {
            return; // No mostrar sugerencias si el campo de búsqueda está vacío
        }

        var coincidencias = palabrasClave.filter(function(palabra) {
            return palabra.toLowerCase().indexOf(filtro) !== -1;
        });

        coincidencias.forEach(function(coincidencia) {
            var sugerencia = document.createElement("li");
            sugerencia.textContent = coincidencia;
            sugerenciasElemento.appendChild(sugerencia);
        });
    }
</script>

</body>
</html>
